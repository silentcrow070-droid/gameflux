<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX GLOBAL | Top 10 Media Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+TC:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #050508; --surface: #0f0f15; --card: #14141d; --accent: #00ff88;
    --accent2: #ff3366; --text: #f0f0f5; --muted: #707080; --border: rgba(255,255,255,0.08);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; }
  
  header {
    position: sticky; top: 0; z-index: 100; background: rgba(5,5,8,0.9); backdrop-filter: blur(15px);
    border-bottom: 1px solid var(--border); padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; height: 70px;
  }
  .logo { font-family: 'Bebas Neue', sans-serif; font-size: 2.2rem; letter-spacing: 3px; color: var(--accent); }
  .logo span { color: var(--accent2); }

  .refresh-btn {
    background: transparent; border: 1px solid var(--accent); color: var(--accent);
    padding: 8px 16px; font-family: 'Space Mono', monospace; font-size: 0.8rem; border-radius: 4px; cursor: pointer;
  }
  .refresh-btn.spinning { animation: rotate 1s linear infinite; opacity: 0.5; }
  @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

  .ticker-wrap { background: var(--accent2); color: #fff; height: 35px; display: flex; align-items: center; overflow: hidden; font-weight: bold; }
  .ticker-track { display: flex; animation: ticker 50s linear infinite; white-space: nowrap; }
  .ticker-track span { padding: 0 50px; font-size: 0.85rem; }
  @keyframes ticker { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  main { max-width: 1400px; margin: 0 auto; padding: 2rem; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 2rem; }
  
  .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; }
  .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
  
  .thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  
  .content { padding: 1.5rem; }
  .meta { font-family: 'Space Mono', monospace; font-size: 0.7rem; color: var(--accent); margin-bottom: 0.5rem; display: flex; justify-content: space-between; }
  .title { font-size: 1.1rem; font-weight: 700; line-height: 1.4; margin-bottom: 1rem; height: 3.1rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
  .btn { display: inline-block; padding: 6px 12px; border: 1px solid var(--border); color: var(--text); text-decoration: none; font-size: 0.75rem; border-radius: 4px; transition: 0.2s; }
  .btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }

  .skeleton { height: 300px; background: var(--surface); border-radius: 12px; animation: pulse 1.5s infinite; }
  @keyframes pulse { 50% { opacity: 0.4; } }

  @media (max-width: 768px) { header { padding: 0 1rem; } .logo { font-size: 1.6rem; } }
</style>
</head>
<body>

<header>
  <div class="logo">GAME<span>FLUX</span> ELITE</div>
  <button class="refresh-btn" id="refBtn" onclick="fetchData()">SYNC</button>
</header>

<div class="ticker-wrap">
  <div class="ticker-track" id="ticker"><span>Loading Global Gaming Intelligence from Top 10 Sources...</span></div>
</div>

<main>
  <div id="newsGrid" class="grid">
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>
</main>

<script>
async function fetchData() {
  const btn = document.getElementById('refBtn');
  const grid = document.getElementById('newsGrid');
  btn.classList.add('spinning');

  try {
    const res = await fetch('/api/news');
    const data = await res.json();
    
    if (data.articles) {
      // 跑馬燈
      const tContent = data.articles.slice(0,10).map(a => a.title).join(' • ');
      document.getElementById('ticker').innerHTML = `<span>${tContent}</span><span>${tContent}</span>`;
      
      // 網格
      grid.innerHTML = data.articles.map(a => `
        <article class="card">
          <div class="thumb">${a.image ? `<img src="${a.image}" loading="lazy">` : ''}</div>
          <div class="content">
            <div class="meta"><span>${a.source}</span><span>${a.date}</span></div>
            <h3 class="title">${a.title}</h3>
            <a href="${a.url}" target="_blank" class="btn">READ MORE</a>
          </div>
        </article>
      `).join('');
    }
  } catch (err) {
    grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:var(--accent2)">Fetch Failed: ${err.message}</p>`;
  } finally {
    btn.classList.remove('spinning');
  }
}

fetchData();
setInterval(fetchData, 600000); // 10分鐘自動同步
</script>
</body>
</html>
