<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEFLUX | 遊戲情報中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #909090;
            --accent: #00b4d8;
            --border: #f0f0f0;
            --error-bg: #fff5f5;
            --error-text: #e53e3e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .logo { font-weight: 900; font-size: 1.3rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .status-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--border);
            color: var(--text-sub);
            text-transform: uppercase;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* 新聞卡片樣式 */
        .card {
            display: flex;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border);
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .card:hover {
            opacity: 0.7;
            transform: translateX(4px);
        }

        .thumb {
            width: 140px;
            height: 90px;
            flex-shrink: 0;
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info { flex: 1; min-width: 0; }

        .source {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .time {
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        /* 提示訊息樣式 */
        .message-box {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .error-state {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #fed7d7;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .thumb { width: 100px; height: 70px; }
            .title { font-size: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">GAME<span>FLUX</span></div>
    <div class="status-badge" id="syncStatus">Ready</div>
</header>

<main>
    <div id="newsGrid" class="grid">
        <div class="message-box">同步數據中...</div>
    </div>
</main>

<script>
    const grid = document.getElementById('newsGrid');
    const statusBadge = document.getElementById('syncStatus');

    async function fetchData() {
        statusBadge.innerText = "Syncing...";
        try {
            const res = await fetch('/api/news');
            const data = await res.json();

            // 處理 API 報錯或額度用盡
            if (data.error || (data.articles && data.articles.length === 0)) {
                grid.innerHTML = `
                    <div class="error-state">
                        <strong>提醒：</strong> ${data.message || '今日 API 請求次數已達上限。'} <br>
                        <small>GNews 免費版每日限額 100 次，將於明日早上 08:00 自動重置。</small>
                    </div>
                `;
                statusBadge.innerText = "Limit Reached";
                return;
            }

            if (data.articles) {
                grid.innerHTML = data.articles.map(a => `
                    <a href="${a.url}" target="_blank" class="card">
                        <div class="thumb">
                            ${a.image ? `<img src="${a.image}" loading="lazy">` : ''}
                        </div>
                        <div class="info">
                            <div class="source">${a.source}</div>
                            <h3 class="title">${a.title}</h3>
                            <span class="time">${a.time}</span>
                        </div>
                    </a>
                `).join('');
                statusBadge.innerText = "Updated";
            }
        } catch (err) {
            grid.innerHTML = `<div class="message-box">連線異常，請檢查網路。</div>`;
            statusBadge.innerText = "Error";
        }
    }

    // 初始化載入
    fetchData();

    // 每 60 分鐘自動背景刷新 (極度節省額度)
    setInterval(fetchData, 3600000);
</script>

</body>
</html>
