<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX GLOBAL / 全球遊戲脈動</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+TC:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f; --surface: #111118; --card: #16161f; --accent: #00ff88;
    --accent2: #ff3366; --text: #e8e8f0; --muted: #6b6b80; --border: rgba(255,255,255,0.06);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; min-height: 100vh; }
  header {
    position: sticky; top: 0; z-index: 100; background: rgba(10,10,15,0.9); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border); padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; height: 64px;
  }
  .logo { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; letter-spacing: 4px; color: var(--accent); }
  .logo span { color: var(--accent2); }
  
  .refresh-btn {
    display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: transparent;
    border: 1px solid var(--accent); color: var(--accent); font-family: 'Space Mono', monospace;
    font-size: 0.75rem; border-radius: 6px; cursor: pointer; transition: 0.2s;
  }
  .refresh-btn:hover { background: var(--accent); color: #000; }
  .refresh-btn.spinning svg { animation: spin 1s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .ticker-wrap { background: var(--accent2); height: 32px; display: flex; align-items: center; overflow: hidden; }
  .ticker-label { background: #000; color: var(--accent2); font-family: 'Bebas Neue', sans-serif; padding: 0 16px; font-size: 1rem; }
  .ticker-track { display: flex; animation: ticker 40s linear infinite; white-space: nowrap; }
  .ticker-track span { font-size: 0.75rem; color: #fff; padding: 0 40px; font-weight: 700; }
  @keyframes ticker { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  main { max-width: 1400px; margin: 0 auto; padding: 2rem; }
  .section-label { font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; color: var(--muted); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; }
  .section-label::after { content: ''; flex: 1; height: 1px; background: var(--border); }

  .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
  .news-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.3s; }
  .news-card:hover { transform: translateY(-5px); border-color: var(--accent); }
  .card-thumb { aspect-ratio: 16/9; position: relative; background: #1a1a2e; }
  .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
  .card-tag { position: absolute; top: 10px; left: 10px; background: var(--accent2); color: #fff; font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
  .card-body { padding: 1.2rem; }
  .card-meta { font-size: 0.65rem; color: var(--accent); margin-bottom: 0.5rem; font-family: 'Space Mono', monospace; }
  .card-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 0.8rem; line-height: 1.4; height: 2.8rem; overflow: hidden; }
  .read-more { color: var(--muted); text-decoration: none; font-size: 0.75rem; border: 1px solid var(--border); padding: 5px 10px; border-radius: 4px; transition: 0.2s; }
  .read-more:hover { color: var(--accent); border-color: var(--accent); }

  /* Loading Skelton */
  .skeleton { height: 300px; background: var(--card); border-radius: 12px; animation: pulse 1.5s infinite; }
  @keyframes pulse { 50% { opacity: 0.5; } }

  footer { padding: 3rem; text-align: center; color: var(--muted); font-size: 0.7rem; font-family: 'Space Mono', monospace; }
</style>
</head>
<body>

<header>
  <div class="logo">GAME<span>FLUX</span> GLOBAL</div>
  <button class="refresh-btn" id="refreshBtn" onclick="loadNews()">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 4v6h6"/><path d="M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
    <span>REFRESH NEWS</span>
  </button>
</header>

<div class="ticker-wrap">
  <div class="ticker-label">BREAKING</div>
  <div class="ticker-track" id="tickerTrack"><span>Loading global gaming news...</span></div>
</div>

<main>
  <div class="section-label">GLOBAL TRENDING / 新作 & 熱門情報</div>
  <div id="newsGrid" class="news-grid">
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>
</main>

<footer>
  GAMEFLUX GLOBAL ENGINE © 2026 // POWERED BY GNEWS & YOUTUBE API
</footer>

<script>
async function loadNews() {
  const btn = document.getElementById('refreshBtn');
  const grid = document.getElementById('newsGrid');
  btn.classList.add('spinning');

  try {
    const resp = await fetch('/api/news');
    const data = await resp.json();
    
    if (data.articles) {
      // 更新跑馬燈
      const tickerText = data.articles.slice(0, 10).map(a => a.title).join(' • ');
      document.getElementById('tickerTrack').innerHTML = `<span>${tickerText}</span><span>${tickerText}</span>`;
      
      // 更新新聞列表
      grid.innerHTML = data.articles.map(a => `
        <div class="news-card">
          <div class="card-thumb">
            ${a.image ? `<img src="${a.image}" loading="lazy">` : ''}
            <div class="card-tag">TRENDING</div>
          </div>
          <div class="card-body">
            <div class="card-meta">${a.source} // ${a.date}</div>
            <div class="card-title">${a.title}</div>
            <a href="${a.url}" target="_blank" class="read-more">READ FULL ARTICLE</a>
          </div>
        </div>
      `).join('');
    }
  } catch (err) {
    grid.innerHTML = `<p style="grid-column:1/-1; text-align:center;">API 載入失敗，請確認 Vercel 環境變數。</p>`;
  }
  btn.classList.remove('spinning');
}

loadNews();
// 每 10 分鐘自動更新一次
setInterval(loadNews, 600000);
</script>
</body>
</html>
