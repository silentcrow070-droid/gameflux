<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遊戲人間</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">
<style>
  :root { --tiffany: #81D8D0; --bg: #fdfdfd; }
  body { background: var(--bg); font-family: 'Noto Sans TC', sans-serif; margin: 0; }
  .container { width: 95%; max-width: 900px; margin: 0 auto; padding-top: 40px; }
  
  /* 精簡標題區 */
  .logo-header { text-align: center; margin-bottom: 50px; }
  .logo-header h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin: 0; color: #333; }
  .logo-header h1 span { color: var(--tiffany); }

  /* 新聞列表單元 */
  .news-card { display: flex; align-items: center; gap: 25px; padding: 25px 0; border-bottom: 1px solid #eee; text-decoration: none; color: #1a1a1a; transition: 0.2s; }
  .news-card:hover { opacity: 0.8; }

  /* 媒體容器：移除中間標籤後，Logo 承載所有品牌訊息 */
  .media-box { width: 220px; aspect-ratio: 16/10; border-radius: 14px; overflow: hidden; background: #eee; position: relative; flex-shrink: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
  .media-box img { width: 100%; height: 100%; object-fit: cover; }
  
  /* 保底 Logo */
  .fallback { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 1.2rem; }

  .news-info { flex: 1; }
  .news-title { font-size: 1.35rem; font-weight: 700; line-height: 1.4; margin-top: 5px; }
  
  /* 更新時間 */
  .news-date { font-size: 0.85rem; color: #bbb; margin-top: 8px; font-weight: 500; }

  @media (max-width: 768px) {
    .news-card { flex-direction: column; align-items: flex-start; gap: 15px; }
    .media-box { width: 100%; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo-header"><h1>遊戲<span>人間</span></h1></div>
  <div id="newsFeed"></div>
</div>

<script>
const colors = { 'PlayStation': '#003087', 'Xbox Wire': '#107c10', 'Nintendo': '#e60012', 'IGN': '#bf1313', '巴哈姆特': '#00adef' };

async function load() {
  const res = await fetch('/api/news');
  const data = await res.json();
  document.getElementById('newsFeed').innerHTML = data.articles.map(a => {
    const date = new Date(a.ts).toLocaleDateString('zh-TW', { year: 'numeric', month: 'short', day: 'numeric' });
    return `
      <a href="${a.url}" target="_blank" class="news-card">
        <div class="media-box">
          ${a.image ? `<img src="${a.image}" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
          <div class="fallback" style="background:${colors[a.source] || '#81D8D0'}; display:${a.image ? 'none' : 'flex'}">${a.source}</div>
        </div>
        <div class="news-info">
          <div class="news-title">${a.title}</div>
          <div class="news-date">${date}</div>
        </div>
      </a>
    `;
  }).join('');
}
load();
</script>
</body>
</html>
