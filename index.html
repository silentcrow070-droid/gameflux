<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX LIVE | 24H 精選</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #ffffff; --text: #111111; --accent: #00b4d8; --border: #f2f2f2; --sub: #999999; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Inter', 'Noto Sans TC', sans-serif; }
  header { position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; }
  .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; }
  .logo span { color: var(--accent); }
  .status { font-size: 0.65rem; color: var(--sub); font-weight: 600; display: flex; align-items: center; gap: 5px; }
  .dot { width: 6px; height: 6px; background: #00e676; border-radius: 50%; }
  main { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
  .grid { display: flex; flex-direction: column; gap: 20px; }
  .card { display: flex; gap: 15px; text-decoration: none; color: inherit; padding-bottom: 20px; border-bottom: 1px solid var(--border); transition: 0.2s; }
  .card:hover { opacity: 0.6; }
  .thumb { width: 110px; height: 70px; flex-shrink: 0; background: #f9f9f9; border-radius: 4px; overflow: hidden; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  .info { flex: 1; }
  .source { font-size: 0.65rem; font-weight: 700; color: var(--accent); margin-bottom: 4px; }
  .title { font-size: 0.95rem; font-weight: 600; line-height: 1.4; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .time { font-size: 0.7rem; color: var(--sub); }
  .empty { text-align: center; padding: 100px 0; color: var(--sub); font-size: 0.8rem; }
</style>
</head>
<body>
<header>
  <div class="logo">GAME<span>FLUX</span></div>
  <div class="status"><div class="dot"></div> AUTO-SYNC: 30M</div>
</header>
<main>
  <div id="newsGrid" class="grid"><div class="empty">正在獲取 24H 即時情報...</div></div>
</main>
<script>
async function fetchData() {
  const grid = document.getElementById('newsGrid');
  try {
    const res = await fetch('/api/news');
    const data = await res.json();
    if (data.articles && data.articles.length > 0) {
      grid.innerHTML = data.articles.map(a => `
        <a href="${a.url}" target="_blank" class="card">
          <div class="thumb">${a.image ? `<img src="${a.image}">` : ''}</div>
          <div class="info">
            <div class="source">${a.source}</div>
            <h3 class="title">${a.title}</h3>
            <span class="time">今日 ${a.time}</span>
          </div>
        </a>
      `).join('');
    } else {
      grid.innerHTML = `<div class="empty">過去 24 小時內暫無更新</div>`;
    }
  } catch (err) {
    grid.innerHTML = `<div class="empty">API 額度已達今日上限，請明日 08:00 再試</div>`;
  }
}
fetchData();
// 核心修改：每 30 分鐘刷新一次 (1800000 毫秒)
setInterval(fetchData, 1800000);
</script>
</body>
</html>
