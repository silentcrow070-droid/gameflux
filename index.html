<script>
let state = { region: 'all', category: 'all', sort: 'latest' };

async function updateState(key, value) {
  state[key] = value;
  
  // æ›´æ–°æŒ‰éˆ•å¤–è§€
  if (key === 'region' || key === 'category') {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `b-${value}`));
  }
  if (key === 'sort') {
    document.querySelectorAll('.side-nav a').forEach(a => a.classList.toggle('active', a.id === `s-${value}`));
  }
  
  fetchData(); // é‡æ–°æŠ“å–è³‡æ–™
}

async function fetchData() {
  const grid = document.getElementById('newsGrid');
  const hero = document.getElementById('heroGrid');
  const query = new URLSearchParams(state).toString();
  
  try {
    const res = await fetch(`/api/news?${query}`);
    const data = await res.json();
    
    if (data.articles && data.articles.length > 0) {
      hero.innerHTML = data.articles.slice(0, 3).map(a => `
        <a href="${a.url}" target="_blank" class="hero-item">
          ${a.image ? `<img src="${a.image}" onerror="this.style.display='none';">` : ''}
          <div class="hero-overlay"><div style="font-weight:700;">${a.title}</div></div>
        </a>`).join('');

      grid.innerHTML = data.articles.slice(3).map(a => `
        <a href="${a.url}" target="_blank" class="news-card">
          <div class="news-thumb">
            ${a.image ? `<img src="${a.image}" onerror="this.parentElement.style.background='#eee';this.style.display='none';">` : ''}
          </div>
          <div>
            <div class="news-source">${a.source}</div>
            <div class="news-title">${a.title}</div>
            <div style="color:#999;font-size:0.8rem;margin-top:5px;">${a.time}</div>
          </div>
        </a>`).join('');
    } else { grid.innerHTML = "æš«ç„¡æ–°èã€‚"; }
  } catch (e) { grid.innerHTML = "è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API æ˜¯å¦æ­£å¸¸é‹ä½œã€‚"; }
}
