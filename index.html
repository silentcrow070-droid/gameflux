<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遊戲人間 | GameFlux Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root { --tiffany: #81D8D0; --bg: #f0f2f5; --card: #ffffff; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); font-family: 'Noto Sans TC', sans-serif; color: #1c1e21; }

  /* 導覽列：左商標、右更新 */
  nav { background: #fff; padding: 12px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
  .nav-container { width: 95%; max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
  .brand { font-size: 1.4rem; font-weight: 900; text-decoration: none; color: #111; letter-spacing: -1px; }
  .brand span { color: var(--tiffany); }
  .update-tag { font-size: 0.75rem; color: #888; background: #f0f0f0; padding: 4px 10px; border-radius: 4px; font-weight: 700; }

  /* MSN 風格網格系統 */
  .grid-container { 
    width: 95%; max-width: 1400px; margin: 25px auto; 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
    gap: 20px; 
  }

  /* 第一則新聞放大 (看板效果) */
  .news-card.featured { grid-column: span 2; grid-row: span 2; }

  /* 卡片設計 */
  .news-card { 
    background: var(--card); border-radius: 12px; overflow: hidden; 
    text-decoration: none; color: inherit; display: flex; flex-direction: column; 
    transition: transform 0.2s, box-shadow 0.2s; 
    box-shadow: 0 2px 12px rgba(0,0,0,0.04);
  }
  .news-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }

  .image-wrap { width: 100%; aspect-ratio: 16/9; background: #e4e6eb; position: relative; overflow: hidden; }
  .image-wrap img { width: 100%; height: 100%; object-fit: cover; }
  
  .fallback-logo { position: absolute; inset: 0; display: none; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 1.5rem; text-transform: uppercase; }

  .content-wrap { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
  .source-row { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
  .source-dot { width: 8px; height: 8px; border-radius: 50%; }
  .source-name { font-size: 0.75rem; font-weight: 900; color: #65676b; }

  .title { font-size: 1.1rem; font-weight: 700; line-height: 1.4; color: #050505; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
  .news-card.featured .title { font-size: 1.6rem; -webkit-line-clamp: 2; }

  .date { margin-top: auto; padding-top: 10px; font-size: 0.75rem; color: #8a8d91; }

  @media (max-width: 768px) {
    .grid-container { grid-template-columns: 1fr; }
    .news-card.featured { grid-column: auto; grid-row: auto; }
  }
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="/" class="brand">遊戲<span>人間</span></a>
    <div id="timer" class="update-tag">NEXT SYNC: 10:00</div>
  </div>
</nav>

<main class="grid-container" id="newsGrid">
  </main>

<script>
const colors = { 'PlayStation': '#003087', 'Xbox Wire': '#107c10', 'Nintendo': '#e60012', 'IGN': '#bf1313', '巴哈姆特': '#00adef' };

async function fetchFeed() {
  try {
    const res = await fetch('/api/news');
    const data = await res.json();
    const grid = document.getElementById('newsGrid');

    grid.innerHTML = data.articles.map((a, idx) => {
      const isFeatured = idx === 0;
      const date = new Date(a.ts).toLocaleDateString('zh-TW', { month: 'short', day: 'numeric' });
      
      return `
        <a href="${a.url}" target="_blank" class="news-card ${isFeatured ? 'featured' : ''}">
          <div class="image-wrap">
            ${a.image ? 
              `<img src="${a.image}" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''
            }
            <div class="fallback-logo" style="background:${colors[a.source] || '#81D8D0'}; display:${a.image ? 'none' : 'flex'}">
              ${a.source}
            </div>
          </div>
          <div class="content-wrap">
            <div class="source-row">
              <div class="source-dot" style="background:${colors[a.source] || '#81D8D0'}"></div>
              <span class="source-name">${a.source}</span>
            </div>
            <h2 class="title">${a.title}</h2>
            <div class="date">${date}</div>
          </div>
        </a>
      `;
    }).join('');
  } catch (e) { console.error("Sync Error", e); }
}

// 倒數計時與自動刷新
let nextSync = Date.now() + 600000;
setInterval(() => {
  const diff = Math.max(0, Math.floor((nextSync - Date.now()) / 1000));
  document.getElementById('timer').innerText = `NEXT SYNC: ${Math.floor(diff/60)}:${(diff%60).toString().padStart(2,'0')}`;
  if(diff <= 0) { nextSync = Date.now() + 600000; fetchFeed(); }
}, 1000);

fetchFeed();
</script>
</body>
</html>
