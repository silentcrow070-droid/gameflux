<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>遊戲人間 | GAMEFLUX</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  :root { --tiffany: #81D8D0; --bg: #f8f9fa; --text: #1a1a1a; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; }
  .container { width: 95%; max-width: 1400px; margin: 0 auto; }
  
  nav { background: var(--tiffany); padding: 15px 0; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  nav .container { display: flex; gap: 30px; }
  nav a { color: white; text-decoration: none; font-weight: 700; cursor: pointer; font-size: 0.95rem; }

  header { padding: 40px 0 20px; }
  .logo { font-size: 2.8rem; font-weight: 900; letter-spacing: -1.5px; }
  .logo span { color: var(--tiffany); }

  /* 頂部三圖維持現狀 */
  .hero-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
  .hero-item { position: relative; aspect-ratio: 16/9; background: #ddd; border-radius: 14px; overflow: hidden; text-decoration: none; display: block; }
  .hero-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
  .hero-item:hover img { transform: scale(1.05); }
  .hero-overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.85)); padding: 20px; color: white; }

  /* 下方改為單欄滿版佈局 */
  .main-feed { background: #fff; border-radius: 20px; padding: 35px; box-shadow: 0 2px 20px rgba(0,0,0,0.02); }
  .feed-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f5f5f5; padding-bottom: 20px; margin-bottom: 30px; }
  
  .filter-btn { padding: 8px 22px; border-radius: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: 700; font-size: 0.85rem; transition: 0.2s; }
  .filter-btn.active { background: var(--tiffany); color: white; border-color: var(--tiffany); }

  .news-card { display: grid; grid-template-columns: 280px 1fr; gap: 35px; padding: 25px 0; border-bottom: 1px solid #f9f9f9; text-decoration: none; color: inherit; align-items: center; }
  .news-thumb { aspect-ratio: 16/10; border-radius: 12px; overflow: hidden; background: #f0f0f0; }
  .news-thumb img { width: 100%; height: 100%; object-fit: cover; }
  .news-source { color: var(--tiffany); font-weight: 800; font-size: 0.75rem; margin-bottom: 5px; }
  .news-title { font-size: 1.4rem; font-weight: 700; line-height: 1.45; }

  @media (max-width: 800px) { .hero-grid, .news-card { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<nav><div class="container">
  <a onclick="update('category', 'all')">首頁總覽</a>
  <a onclick="update('category', 'tv')">家用主機</a>
  <a onclick="update('category', 'pc')">電腦遊戲</a>
  <a onclick="update('category', 'mobile')">行動遊戲</a>
</div></nav>

<div class="container">
  <header><div class="logo">遊戲<span>人間</span></div></header>
  
  <section id="heroGrid" class="hero-grid"></section>

  <main class="main-feed">
    <div class="feed-header">
      <h2 style="font-size:1.6rem; font-weight:900;">近日精選</h2>
      <div class="filter-group">
        <button class="filter-btn active" id="b-all" onclick="update('region', 'all')">全部</button>
        <button class="filter-btn" id="b-tw" onclick="update('region', 'tw')">國內</button>
        <button class="filter-btn" id="b-global" onclick="update('region', 'global')">國外</button>
      </div>
    </div>
    <div id="newsGrid">同步雲端資訊中...</div>
  </main>
</div>

<script>
let state = { region: 'all', category: 'all' };

async function update(k, v) {
  state[k] = v;
  if(k==='region') document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `b-${v}`));
  fetchData();
}

async function fetchData() {
  const grid = document.getElementById('newsGrid');
  const hero = document.getElementById('heroGrid');
  const q = new URLSearchParams(state).toString();
  try {
    const res = await fetch(`/api/news?${q}`);
    const data = await res.json();
    if (data.articles && data.articles.length > 0) {
      hero.innerHTML = data.articles.slice(0, 3).map(a => `
        <a href="${a.url}" target="_blank" class="hero-item">
          <img src="${a.image || ''}" onerror="this.style.display='none';this.parentElement.style.background='var(--tiffany)';" loading="lazy">
          <div class="hero-overlay"><div style="font-weight:700;font-size:1.1rem;">${a.title}</div></div>
        </a>`).join('');

      grid.innerHTML = data.articles.slice(3).map(a => `
        <a href="${a.url}" target="_blank" class="news-card">
          <div class="news-thumb">
            <img src="${a.image || ''}" onerror="this.parentElement.style.background='#eee';this.style.display='none';" loading="lazy">
          </div>
          <div>
            <div class="news-source">${a.source}</div>
            <div class="news-title">${a.title}</div>
            <div style="color:#999;font-size:0.85rem;margin-top:10px;">${a.time}</div>
          </div>
        </a>`).join('');
    } else { grid.innerHTML = "目前暫無精選內容。"; }
  } catch (e) { grid.innerHTML = "讀取失敗，請重新整理頁面。"; }
}
fetchData();
</script>
</body>
</html>
