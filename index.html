<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX | 頂尖媒體同步</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #ffffff; --text: #1a1a1a; --accent: #00b4d8; --border: #f2f2f2; --sub: #a0a0a0; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Inter', 'Noto Sans TC', sans-serif; }

  header { 
    position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.9); 
    backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
    height: 65px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
  }
  .logo { font-weight: 900; font-size: 1.3rem; letter-spacing: -1px; }
  .logo span { color: var(--accent); }
  .status { font-size: 0.6rem; color: var(--sub); font-weight: 700; letter-spacing: 1px; }

  main { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
  .grid { display: flex; flex-direction: column; gap: 30px; }
  
  .card { display: flex; gap: 20px; text-decoration: none; color: inherit; padding-bottom: 30px; border-bottom: 1px solid var(--border); transition: 0.2s; }
  .card:hover { opacity: 0.6; transform: translateX(5px); }
  
  .thumb { width: 140px; height: 90px; flex-shrink: 0; background: #f0f0f0; border-radius: 8px; overflow: hidden; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  
  .info { flex: 1; }
  .source { font-size: 0.7rem; font-weight: 800; color: var(--accent); margin-bottom: 6px; }
  .title { font-size: 1.1rem; font-weight: 700; line-height: 1.4; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .time { font-size: 0.75rem; color: var(--sub); }

  .loader { text-align: center; padding: 100px 0; color: var(--sub); font-size: 0.8rem; }
  
  @media (max-width: 600px) {
    .thumb { width: 110px; height: 75px; }
    .title { font-size: 1rem; }
  }
</style>
</head>
<body>
<header>
  <div class="logo">GAME<span>FLUX</span></div>
  <div class="status">ELITE MEDIA SYNC</div>
</header>
<main>
  <div id="newsGrid" class="grid"><div class="loader">正在抓取 10 大網站最新情報...</div></div>
</main>
<script>
async function fetchData() {
  const grid = document.getElementById('newsGrid');
  try {
    const res = await fetch('/api/news');
    const data = await res.json();
    if (data.articles && data.articles.length > 0) {
      grid.innerHTML = data.articles.map(a => `
        <a href="${a.url}" target="_blank" class="card">
          <div class="thumb">${a.image ? `<img src="${a.image}" loading="lazy">` : ''}</div>
          <div class="info">
            <div class="source">${a.source}</div>
            <h3 class="title">${a.title}</h3>
            <span class="time">${a.time}</span>
          </div>
        </a>
      `).join('');
    } else {
      grid.innerHTML = `<div class="loader">暫無更新，請稍後再試</div>`;
    }
  } catch (err) {
    grid.innerHTML = `<div class="loader">同步失敗</div>`;
  }
}
fetchData();
setInterval(fetchData, 1800000);
</script>
</body>
</html>
