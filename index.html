<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX | 遊戲情報中心</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --bg: #ffffff; --text: #1a1a1a; --accent: #00b4d8; --border: #f0f0f0; --sub: #909090; }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Inter', 'Noto Sans TC', sans-serif; -webkit-font-smoothing: antialiased; }

  header { 
    position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.95); 
    backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
    height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%;
  }
  .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
  .logo span { color: var(--accent); }
  .status { font-size: 0.65rem; color: var(--sub); font-weight: 600; display: flex; align-items: center; gap: 6px; }
  .dot { width: 7px; height: 7px; background: #00e676; border-radius: 50%; box-shadow: 0 0 8px #00e676; }

  main { max-width: 800px; margin: 0 auto; padding: 30px 20px; }
  .grid { display: flex; flex-direction: column; gap: 24px; }
  
  .card { display: flex; gap: 18px; text-decoration: none; color: inherit; padding-bottom: 24px; border-bottom: 1px solid var(--border); transition: opacity 0.2s; }
  .card:hover { opacity: 0.6; }
  
  .thumb { width: 130px; height: 85px; flex-shrink: 0; background: #f8f8f8; border-radius: 6px; overflow: hidden; border: 1px solid #f0f0f0; }
  .thumb img { width: 100%; height: 100%; object-fit: cover; }
  
  .info { flex: 1; min-width: 0; }
  .source { font-size: 0.65rem; font-weight: 800; color: var(--accent); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
  .title { font-size: 1.05rem; font-weight: 700; line-height: 1.4; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  .time { font-size: 0.75rem; color: var(--sub); font-family: tabular-nums; }

  .empty { text-align: center; padding: 100px 0; color: var(--sub); font-size: 0.85rem; font-weight: 500; }
  
  @media (max-width: 600px) {
    .thumb { width: 100px; height: 70px; }
    .title { font-size: 0.95rem; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">GAME<span>FLUX</span></div>
  <div class="status"><div class="dot"></div> GLOBAL HUB</div>
</header>

<main>
  <div id="newsGrid" class="grid">
    <div class="empty">正在同步各大媒體最新動態...</div>
  </div>
</main>

<script>
async function fetchData() {
  const grid = document.getElementById('newsGrid');
  try {
    const res = await fetch('/api/news');
    const data = await res.json();
    
    if (data.articles && data.articles.length > 0) {
      grid.innerHTML = data.articles.map(a => `
        <a href="${a.url}" target="_blank" class="card">
          <div class="thumb">${a.image ? `<img src="${a.image}" loading="lazy">` : ''}</div>
          <div class="info">
            <div class="source">${a.source}</div>
            <h3 class="title">${a.title}</h3>
            <span class="time">${a.time}</span>
          </div>
        </a>
      `).join('');
    } else {
      grid.innerHTML = `<div class="empty">各大媒體近期暫無更新，請稍後再試</div>`;
    }
  } catch (err) {
    grid.innerHTML = `<div class="empty">系統繁忙或額度用盡，請明日再訪</div>`;
  }
}
fetchData();
// 每 30 分鐘自動背景更新
setInterval(fetchData, 1800000);
</script>
</body>
</html>
