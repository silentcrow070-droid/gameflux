<style>

  .content-wrapper { display: grid; grid-template-columns: 240px 1fr; gap: 30px; padding: 20px 5%; max-width: 1400px; margin: 0 auto; }
  
  /* å·¦å´æ¬„ä½ */
  .side-nav { background: #fff; border-radius: 15px; padding: 20px; height: fit-content; position: sticky; top: 90px; }

<nav>

<header><div class="logo">éŠæˆ²<span>äººé–“</span></div></header>

<section class="hero-container"><div id="heroGrid" class="hero-grid"></div></section>

<div class="content-wrapper">
  <aside class="side-nav">
    <a id="sort-latest" class="active" onclick="updateParam('sort', 'latest')">ğŸ†• æœ€æ–°æ¶ˆæ¯</a>
    <a id="sort-hot" onclick="updateParam('sort', 'hot')">ğŸ”¥ è¨è«–åº¦é«˜</a>
    <a id="sort-gossip" onclick="updateParam('sort', 'gossip')">ğŸ—£ï¸ éŠæˆ²å…«å¦</a>
  </aside>

  <main class="main-feed">

      <div style="font-weight:900; font-size:1.2rem;">æƒ…å ±èšåˆ</div>
      <div class="filter-group">
        <button class="filter-btn active" id="btn-all" onclick="updateParam('region', 'all')">å…¨éƒ¨</button>
        <button class="filter-btn" id="btn-tw" onclick="updateParam('region', 'tw')">åœ‹å…§</button>
        <button class="filter-btn" id="btn-global" onclick="updateParam('region', 'global')">åœ‹å¤–</button>

</div>

<script>
let state = { region: 'all', category: 'all', sort: 'latest' };

async function updateParam(key, value) {
  state[key] = value;
  // æ›´æ–°æŒ‰éˆ•é«˜äº®
  if(key==='region') document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${value}`));
  if(key==='sort') document.querySelectorAll('.side-nav a').forEach(a => a.classList.toggle('active', a.id === `sort-${value}`));
  
  fetchData();
}

async function fetchData() {
  const grid = document.getElementById('newsGrid');
  const hero = document.getElementById('heroGrid');
  const query = new URLSearchParams(state).toString();
  
  try {
    const res = await fetch(`/api/news?${query}`);
    const data = await res.json();
    
    if (data.articles && data.articles.length > 0) {
      hero.innerHTML = data.articles.slice(0, 3).map(a => `
        <a href="${a.url}" target="_blank" class="hero-item">
          <span class="hero-tag">${a.source}</span>
          <img src="${a.image || ''}" onerror="this.src='https://via.placeholder.com/400x250?text=News'">
          <div class="hero-overlay"><div style="font-weight:bold; line-height:1.2;">${a.title}</div></div>
        </a>`).join('');

      grid.innerHTML = data.articles.slice(3).map(a => `
        <a href="${a.url}" target="_blank" class="news-card">
          <div class="news-thumb"><img src="${a.image || ''}" onerror="this.src='https://via.placeholder.com/300x170?text=News'"></div>
          <div class="info">
            <div style="color:var(--tiffany); font-weight:bold; font-size:0.8rem;">${a.source}</div>
            <div style="font-weight:bold; margin:5px 0;">${a.title}</div>
            <div style="color:#999; font-size:0.75rem;">${a.time}</div>
          </div>
        </a>`).join('');
    } else { grid.innerHTML = "æš«ç„¡è³‡æ–™ã€‚"; }
  } catch (err) { grid.innerHTML = "åŠ è¼‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚"; }
}
fetchData();
</script>
