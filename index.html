<script>
let currentRegion = 'all';
async function updateData(r) {
  currentRegion = r;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${r}`));

async function fetchData() {

    if (data.articles && data.articles.length > 0) {
      hero.innerHTML = data.articles.slice(0, 3).map(a => `
        <a href="${a.url}" target="_blank" class="hero-item">
