<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMEFLUX GLOBAL / 全球遊戲脈動</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+TC:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f; --surface: #111118; --card: #16161f; --accent: #00ff88;
    --accent2: #ff3366; --text: #e8e8f0; --muted: #6b6b80; --border: rgba(255,255,255,0.06);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Noto Sans TC', sans-serif; min-height: 100vh; overflow-x: hidden; }
  
  header {
    position: sticky; top: 0; z-index: 100; background: rgba(10,10,15,0.9); backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border); padding: 0 2rem; display: flex; align-items: center; justify-content: space-between; height: 64px;
  }
  .logo { font-family: 'Bebas Neue', sans-serif; font-size: 2rem; letter-spacing: 4px; color: var(--accent); }
  .logo span { color: var(--accent2); }
  
  .refresh-btn {
    display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: transparent;
    border: 1px solid var(--accent); color: var(--accent); font-family: 'Space Mono', monospace;
    font-size: 0.75rem; border-radius: 6px; cursor: pointer; transition: 0.2s;
  }
  .refresh-btn:hover { background: var(--accent); color: #000; }
  .refresh-btn.spinning svg { animation: spin 1s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .ticker-wrap { background: var(--accent2); height: 32px; display: flex; align-items: center; overflow: hidden; }
  .ticker-label { background: #000; color: var(--accent2); font-family: 'Bebas Neue', sans-serif; padding: 0 16px; font-size: 1rem; height: 100%; display: flex; align-items: center; }
  .ticker-track { display: flex; animation: ticker 60s linear infinite; white-space: nowrap; }
  .ticker-track span { font-size: 0.75rem; color: #fff; padding: 0 40px; font-weight: 700; font-family: 'Space Mono', monospace; }
  @keyframes ticker { from { transform: translateX(0); } to { transform: translateX(-50%); } }

  main { max-width: 1400px; margin: 0 auto; padding: 2rem; }
  .section-label { font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; color: var(--muted); margin-bottom: 1.5rem; display: flex; align-items: center; gap: 10px; letter-spacing: 2px; }
  .section-label::after { content: ''; flex: 1; height: 1px; background: var(--border); }

  .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
  .news-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; transition: 0.3s; animation: fadeIn 0.5s ease both; }
  .news-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  
  .card-thumb { aspect-ratio: 16/9; position: relative; background: #1a1a2e; overflow: hidden; }
  .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
  .card-tag { position: absolute; top: 10px; left: 10px; background: var(--accent2); color: #fff; font-size: 0.6rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; letter-spacing: 1px; }
  
  .card-body { padding: 1.2rem; }
  .card-meta { font-size: 0.65rem; color: var(--accent); margin-bottom: 0.5rem; font-family: 'Space Mono', monospace; }
  .card-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 1rem; line-height: 1.4; height: 2.8rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
  .read-more { display: inline-block; color: var(--text); text-decoration: none; font-size: 0.75rem; border: 1px solid var(--border); padding: 6px 12px; border-radius: 4px; transition: 0.2s; font-family: 'Space Mono', monospace; }
  .read-more:hover { color: var(--accent); border-color: var(--accent); background: rgba(0,255,136,0.05); }

  .skeleton { height: 350px; background: var(--card); border-radius: 12px; position: relative; overflow: hidden; }
  .skeleton::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent); animation: loading 1.5s infinite; }
  @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

  footer { padding: 4rem 2rem; text-align: center; color: var(--muted); font-size: 0.7rem; font-family: 'Space Mono', monospace; border-top: 1px solid var(--border); margin-top: 4rem; }

  @media (max-width: 600px) {
    header { padding: 0 1rem; }
    .logo { font-size: 1.4rem; }
    main { padding: 1rem; }
    .news-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">GAME<span>FLUX</span> GLOBAL</div>
  <button class="refresh-btn" id="refreshBtn" onclick="loadNews()">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M1 4v6h6"/><path d="M23 20v-6h-6"/><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4-4.64 4.36A9 9 0 0 1 3.51 15"/></svg>
    <span>REFRESH</span>
  </button>
</header>

<div class="ticker-wrap">
  <div class="ticker-label">LIVE</div>
  <div class="ticker-track" id="tickerTrack"><span>Fetching global gaming intelligence...</span></div>
</div>

<main>
  <div class="section-label">HOT & TRENDING / 全球遊戲情報</div>
  <div id="newsGrid" class="news-grid">
    <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
  </div>
</main>

<footer>
  GAMEFLUX ENGINE v2.0 // AUTO-RELOAD ENABLED // POWERED BY GNEWS API
</footer>

<script>
async function loadNews() {
  const btn = document.getElementById('refreshBtn');
  const grid = document.getElementById('newsGrid');
  btn.classList.add('spinning');

  try {
    // 呼叫中英混合後的 API
    const resp = await fetch('/api/news');
    const data = await resp.json();
    
    if (data.articles && data.articles.length > 0) {
      // 1. 更新跑馬燈內容
      const tickerText = data.articles.slice(0, 8).map(a => a.title).join(' • ');
      document.getElementById('tickerTrack').innerHTML = `<span>${tickerText}</span><span>${tickerText}</span>`;
      
      // 2. 渲染新聞卡片
      grid.innerHTML = data.articles.map((a, i) => `
        <div class="news-card" style="animation-delay: ${i * 0.05}s">
          <div class="card-thumb">
            ${a.image ? `<img src="${a.image}" loading="lazy" onerror="this.src='https://placehold.co/600x400/111118/00ff88?text=Gaming+News'">` : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-family:'Space Mono';color:var(--muted)">NO IMAGE</div>`}
            <div class="card-tag">NEW</div>
          </div>
          <div class="card-body">
            <div class="card-meta">${a.source.toUpperCase()} // ${a.date}</div>
            <div class="card-title">${a.title}</div>
            <a href="${a.url}" target="_blank" class="read-more">VIEW SOURCE</a>
          </div>
        </div>
      `).join('');
    } else {
      throw new Error("No articles found");
    }
  } catch (err) {
    console.error(err);
    grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:3rem;color:var(--accent2);font-family:'Space Mono'">[ ERROR: API FETCH FAILED ]<br><small style="color:var(--muted)">請確認環境變數與 API 額度</small></div>`;
  }
  btn.classList.remove('spinning');
}

// 初始載入
loadNews();

// 每 10 分鐘自動執行一次 loadNews (600,000 毫秒)
setInterval(loadNews, 600000);
</script>
</body>
</html>
