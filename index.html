<script>
let currentRegion = 'all';

async function updateData(region) {
  currentRegion = region;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${region}`));
  fetchData();
}

async function fetchData() {
  const grid = document.getElementById('newsGrid');
  const hero = document.getElementById('heroGrid');
  
  try {
    const res = await fetch(`/api/news?region=${currentRegion}`);
    const data = await res.json();
    
    if (data.articles && data.articles.length > 0) {
      // --- æ ¸å¿ƒä¿®æ­£ï¼šå¤§çœ‹æ¿é–å®šé¡¯ç¤º 3 å‰‡ (slice(0, 3)) ---
      hero.innerHTML = data.articles.slice(0, 3).map(a => `
        <a href="${a.url}" target="_blank" class="hero-item">
          <span class="hero-tag">${a.source}</span>
          <img src="${a.image || 'https://via.placeholder.com/400x250?text=Image+Needed'}" onerror="this.src='https://via.placeholder.com/400x250?text=Image+Blocked'">
          <div class="hero-overlay"><div class="hero-title">${a.title}</div></div>
        </a>
      `).join('');

      // å¡«å……åˆ—è¡¨ (å¾ç¬¬ 4 å‰‡æ–°èé–‹å§‹ slice(3))
      grid.innerHTML = data.articles.slice(3).map(a => `
        <a href="${a.url}" target="_blank" class="news-card">
          <div class="news-thumb"><img src="${a.image || 'https://via.placeholder.com/300x170?text=Blocked'}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x170?text=Blocked'"></div>
          <div class="info">

            <div style="color:#999;font-size:0.85rem;">ç™¼å¸ƒï¼š${a.time}</div>

      `).join('');
    }
  } catch (err) {
    grid.innerHTML = `<div style="padding:20px; color:red;">åŠ è¼‰éŒ¯èª¤: ${err.message}</div>`;
  }
}

fetchData();
setInterval(fetchData, 1800000); // 30åˆ†é˜åˆ·æ–°
